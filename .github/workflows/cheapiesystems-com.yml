name: cheapiesystems-com

on:
  schedule:
    - cron:  '0 0 * * *'
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: digistuff
      run: ./mirror.sh
      env:
        source_repo: https://cheapiesystems.com/git/digistuff
        github_repo: digistuff.git
        branch: master
        access_token: ${{ secrets.ACCESS_TOKEN }}

    - name: invsaw
      run: ./mirror.sh
      env:
        source_repo: https://cheapiesystems.com/git/invsaw
        github_repo: invsaw.git
        branch: master
        access_token: ${{ secrets.ACCESS_TOKEN }}

    - name: arrowboards
      run: ./mirror.sh
      env:
        source_repo: https://cheapiesystems.com/git/arrowboards
        github_repo: arrowboards.git
        branch: master
        access_token: ${{ secrets.ACCESS_TOKEN }}

    - name: roads
      run: ./mirror.sh
      env:
        source_repo: https://cheapiesystems.com/git/roads
        github_repo: roads.git
        branch: master
        access_token: ${{ secrets.ACCESS_TOKEN }}

    - uses: gautamkrishnar/keepalive-workflow@v2