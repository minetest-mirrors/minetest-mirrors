name: playerfactions

on:
  schedule:
    - cron:  '0 0 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.3.3

    - name: mirror
      run: ./mirror.sh
      env:
        source_repo: https://git.leagueh.xyz/katp32/playerfactions.git
        github_repo: playerfactions.git
        branch: main
        access_token: ${{ secrets.ACCESS_TOKEN }}
