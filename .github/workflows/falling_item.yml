name: falling_item

on:
  schedule:
    - cron:  '0 * * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: mirror
      run: ./mirror.sh
      env:
        source_repo: https://notabug.org/TenPlus1/falling_item.git
        github_repo: falling_item.git
        branch: master
        access_token: ${{ secrets.ACCESS_TOKEN }}
